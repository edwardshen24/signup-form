<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="lefthero">
        <img class = "leaves" src="./stuff/leaves.jpg" alt="leaves">
        <div class="banner">
            <img src="./stuff/odin.png" alt="odin">
            <div class="odin">ODIN</div>
        </div>
        <div class="link">Photo by <a href="https://unsplash.com/@haliewestphoto"> Halie West </a> on <a href="https://unsplash.com/photos/25xggax4bSA"> Unsplash</a></div>
        <div class="haliediv">
            <img class = "halie" src="./stuff/halie.jpg" alt="halie">
        </div>
    </div>
    <div class="rightcontent">
        <div class = "para"> This is not a real online service! You know you need something like this in your 
            life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br>
            <br>You <em>know</em> you want to.
        </div>
        <div class= "inputform">
            <div>Let's do this!</div>
            <form action="/action_page.php" method="post">
                
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Thor"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Odinson"><br>
                
                <label for="user_email">Email:</label><br>
                <input type="email" id="user_email" name="email" placeholder="ThorOdinson@gmail.com"><br>
                <label for="phone_number">Phone Number:</label><br>
                <input type="tel" id="phone_number" name="phone_number" placeholder="(555) 555-5555"><br>

                <label for="user_password">Password:</label><br>
                <input type="password" id="user_password" name="user_password" ><br>
                <label for="confirm_password">Confirm Password:</label><br>
                <input type="password" id="confirm_password" name="user_password_confirmation" ><br>
            
              </form> 
        </div>
        <div class= "bottom">
            <button>Create Account</button>
            <div>Already have an account? <a>Log In</a></div>
        </div>
    </div>
</body>
</html>
