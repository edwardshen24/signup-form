<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="lefthero">
        <img class = "leaves" src="./stuff/leaves.jpg" alt="leaves">
        <div class="banner">
            <img src="./stuff/odin.png" alt="odin">
            <div class="odin">ODIN</div>
        </div>
        <div class="link">Photo by <a href="https://unsplash.com/@haliewestphoto"> Halie West </a> on <a href="https://unsplash.com/photos/25xggax4bSA"> Unsplash</a></div>
        <div class="haliediv">
            <img class = "halie" src="./stuff/halie.jpg" alt="halie">
        </div>
    </div>
    <div class="rightcontent">
        <div class = "para"> This is not a real online service! You know you need something like this in your 
            life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br>
            <br>You <em>know</em> you want to.
        </div>
        <div class= "inputform">
            <div>Let's do this!</div>
            <form action="#" method="post">
                <p>
                <label for="fname">FIRST NAME:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Thor" required>
                </p>
                <p>
                <label for="lname">LAST NAME:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Odinson" required>
                </p>
                <p>
                <label for="user_email">EMAIL:</label><br>
                <input type="email" id="user_email" name="email" placeholder="ThorOdinson@gmail.com" required>
                </p>
                <p>
                <label for="phone_number">PHONE NUMBER:</label><br>
                <input type="tel" id="phone_number" name="phone_number" placeholder="(555) 555-5555">
                </p>
                <p>
                <label for="user_password">PASSWORD:</label><br>
                <input type="password" id="user_password" name="user_password" required >
                </p>
                <p>
                <label for="confirm_password">CONFIRM PASSWORD:</label><br>
                <input type="password" id="confirm_password" name="user_password_confirmation" required>
                </p>
              </form> 
        </div>
        <div class= "bottom">
            <button type ="submit">Create Account</button>
            <div>Already have an account? <a>Log In</a></div>
        </div>
    </div>
</body>
</html>
